<!DOCTYPE html>
<html lang="en" class="fullheight">

<head>
    <meta charset="utf-8">
    <title>Tier1 Only: Confirmation Dialog</title>
    <link href="../css/basscss.css" rel="stylesheet">
    <!-- Basscss | http://basscss.com | MIT License -->
</head>

<body class="fullheight p0 m0 h5 line-height-4">
    <div class="absolute flex justify-center items-center fullheight fullwidth">
        <div class="border rounded mx4 p3 flex flex-column max-width-2">
            <header class="mb1 bold">
                Discard changes?
            </header>
            <main class="flex-auto">
                <div>You have not saved your options.</div>
                <div class="mt3">
                    <button class="py1 px2 rounded border">
                        OK
                    </button><button class="ml2 py1 px2 rounded border">
                        Cancel
                    </button>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
